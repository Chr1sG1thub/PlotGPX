<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet GPX with Arrowheads Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Include local copies of these plugins in your project folder -->
<script src="js/leaflet-gpx.min.js"></script>
<script src="js/leaflet.polylineDecorator.min.js"></script>

<script>
const locations = [
  { name: "Alenya", lat: 42.63980194	, lon: 2.973538916 },
  { name: "Théza", lat: 42.6383408	, lon: 2.9512366 },
  { name: "Saint-Cyprien", lat: 42.6403122	, lon: 3.032468531 }
];
  const map = L.map('map').setView([43.6, 2], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Replace 'yourtrack.gpx' with the relative path to your local GPX file
  new L.GPX('Thuir - Canohes - Villeneuve-de-la-Raho - Theza - Alenya - St-Cyprien (AR).gpx', { async: true }).on('loaded', function(e) {
    const gpxLayer = e.target;
    map.fitBounds(gpxLayer.getBounds());

    gpxLayer.eachLayer(layer => {
      if (layer instanceof L.Polyline) {
        L.polylineDecorator(layer, {
          patterns: [{
            offset: '5%',
            repeat: '12%',
            symbol: L.Symbol.arrowHead({
              pixelSize: 12,
              polygon: true,
              pathOptions: { color: 'red', weight: 2 }
            })
          }]
        }).addTo(map);
      }
    });
  }).addTo(map);
  
locations.forEach(loc => {
 const myIcon = L.divIcon({
    className: 'custom-div-icon',
    html: `<span style="color: blue;background-color: white; opacity: 0.5"><strong>${loc.name}</strong></span>`,
    iconSize: [10, 24],
    iconAnchor: [5, -5]
  });

  L.marker([loc.lat, loc.lon], { icon: myIcon }).addTo(map);
});
</script>

</body>
</html>
